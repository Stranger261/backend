name: Deploy All Services to CyberPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache npm modules (optional but recommended for faster installs)
      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('services/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Install dependencies ONLY in top-level service folders
      - name: Install dependencies for all services (TOP LEVEL ONLY)
        run: |
          cd services
          for d in */ ; do
            # Skip node_modules folder (important)
            if [[ "$d" == "node_modules/" ]]; then
              continue
            fi

            if [ -f "$d/package.json" ]; then
              echo "Installing dependencies in $d"
              cd "$d"
              npm ci
              cd ..
            fi
          done

      # Deploy ALL services but EXCLUDE node_modules (critical fix)
      - name: Deploy services via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2
        with:
          server: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          ssh_private_key: ${{ secrets.DEPLOY_KEY }}
          local_path: "services/**"
          remote_path: "/home/core1.health-ease-hospital.com/auth.health-ease-hospital.com"
          args: "-o StrictHostKeyChecking=no"
          exclude: |
            **/node_modules/**
            **/.git/**
