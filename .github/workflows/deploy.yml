name: Deploy All Node Services to CyberPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üì¶ Install dependencies for each service
        run: |
          cd services
          for d in */ ; do
            if [ -f "$d/package.json" ]; then
              echo "üì¶ Installing dependencies for $d"
              cd "$d"
              npm install --production
              cd ..
            fi
          done

      # ============================
      # Deploy AUTH SERVICE
      # ============================
      - name: üöÄ Deploy auth-service to CyberPanel
        uses: wlixcc/SFTP-Deploy-Action@v1.2
        with:
          server: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          ssh_private_key: ${{ secrets.DEPLOY_KEY }}
          local_path: 'services/auth-service/*'
          remote_path: /home/core1.health-ease-hospital.com/auth.health-ease-hospital.com
          args: '-o StrictHostKeyChecking=no'

      # ============================
      # Deploy PATIENT SERVICE
      # ============================
      - name: üöÄ Deploy patient-service to CyberPanel
        uses: wlixcc/SFTP-Deploy-Action@v1.2
        with:
          server: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          ssh_private_key: ${{ secrets.DEPLOY_KEY }}
          local_path: 'services/patient-service/*'
          remote_path: /home/core1.health-ease-hospital.com/auth.health-ease-hospital.com
          args: '-o StrictHostKeyChecking=no'

