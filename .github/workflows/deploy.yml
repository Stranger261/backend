name: Deploy All Services to CyberPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache dependencies so repeated installs are FAST
      - name: Cache npm modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('services/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies for all services (FAST)
        run: |
          cd services
          for d in */ ; do
            if [ -f "$d/package.json" ]; then
              echo "Installing dependencies in $d"
              cd $d

              # Use npm ci for faster & consistent installs
              npm ci

              cd ..
            fi
          done

      - name: Deploy services via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2
        with:
          server: ${{ secrets.SERVER_HOST }}
          port: 2298
          username: ${{ secrets.SERVER_USER }}
          ssh_private_key: ${{ secrets.DEPLOY_KEY }}
          local_path: "services/**"
          remote_path: "/home/core1.health-ease-hospital.com/auth.health-ease-hospital.com"
          args: "-o StrictHostKeyChecking=no"
